<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="luffyicon.jpg" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos<abbr>
        <li><abbr title="Use a tag &lt;h&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numerada</abbr>s</li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
